<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/75038db9c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h1>To-Notes</h1>
        <div class="user"></div>
    </nav>

    <div class="interface">
        <div class="option" id="notesOp">
            <i class="fa-solid fa-note-sticky"></i>
        </div>
        <div class="option">
            <i class="fa-solid fa-list-check"></i>
        </div>
        <div class="option">
            <i class="fa-solid fa-book"></i>
        </div>
        <div class="option">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>    
    
    <dialog class="noteScreen" id="noteScreen">
        <button class="close">
            <i class="fa-solid fa-xmark" style="font-size: 30px;"></i>
        </button>
        <div class="noteList" id="noteList">
            <table class="noteTable">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Title</td>
                        <td>Category</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody id="noteRows">
                    <tr>
                        <td>1</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>
                            <button style="background-color: #0298cf;">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button style="background-color: #f80000;">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="addNoteBtn" style="text-align: right;" onclick="showNoteForm()">
            <button class="addNote">Nova anotação</button>
        </div>
        <button class="goBack" id="goBack">
            <i class="fa-solid fa-arrow-left" style="font-size: 30px;"></i>
        </button>
        
        <div class="noteForm" id="noteFormScreen">
            <form id="noteForm">
                <label for="noteTitle">Título</label>
                <input class="noteInput" type="text" name="noteTitle" id="noteTitle">
                <label for="noteCategory">Categoria</label>
                <select class="noteInput" name="noteCategory" id="noteCategory">
                    <option value="Saúde">Saúde</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Lazer">Lazer</option>
                </select>
                <label for="noteContent">Conteúdo</label>
                <textarea class="noteInput" name="noteContent" id="noteContent" cols="30" rows="10" maxlength="1290"></textarea>
                <div id="saveNoteBtn" style="text-align: right;">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
       
        
    </dialog>
    
    <footer>
        <div class="links">
            <i class="fa fa-github" style="font-size:48px"></i>
            &nbsp;
            <i class="fa fa-linkedin-square" style="font-size:48px"></i>
        </div>
    </footer>
</body>
</html>
